<div class="rooms-container">
  <div class="book-room-container" *ngIf="rooms.availableRooms > 0">
    <app-list-available-rooms [rooms]="rooms" (selectedRoom)="selectedRoom($event)"></app-list-available-rooms>
    <app-book-room [selectedRoomName]="selectedRoomName"></app-book-room>
  </div>
  <div class="no-rooms-container" *ngIf="rooms.availableRooms <= 0">
    <h1>Sorry all rooms are booked</h1>
  </div>
</div>
